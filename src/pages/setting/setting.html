<ion-header>

	<ion-navbar>
		<ion-title><!-- Menu -->メニュー</ion-title>
	</ion-navbar>

</ion-header>

<ion-content>
	<div>
		<p class="bg-blues pad-5-10 text-white mar-auto fs-16"><!-- Account -->アカウント</p>
		<ion-row>
		<ion-col class="no-padding bor-bot-gr" >
			<button class="item item-block item-ios select-cat" (click)="GoUser()" >
				<div class="item-inner no-border">
					<div class="input-wrapper">
						<ion-label class="label label-ios mar-auto">
							<!-- Confirm / edit account information -->アカウント情報の確認/編集
						</ion-label>
					</div>
				</div>
			</button>
			</ion-col>
		</ion-row>
	</div>
	<br><br><br>

	<div>
		<p class="bg-blues pad-5-10 text-white mar-auto fs-16"><!-- Setting -->設定</p>
		<ion-row>
		<ion-col class="no-padding bor-bot-gr"  >
			<button class="item item-block item-ios select-cat bor-bot-gr" (click)="GoLanguageSetting()" >
				<div class="item-inner no-border">
					<div class="input-wrapper">
						<ion-label class="label label-ios mar-auto">
							<!-- Language -->言語
						</ion-label>
					</div>
				</div>
			</button>

			<button class="item item-block item-ios select-cat bor-bot-gr" (click)="GoAdsList()" >
				<div class="item-inner no-border">
					<div class="input-wrapper">
						<ion-label class="label label-ios mar-auto">
							広告配信申請
						</ion-label>
					</div>
				</div>
			</button>

			<button class="item item-block item-ios select-cat bor-bot-gr" (click)="GoUserNews()" >
				<div class="item-inner no-border">
					<div class="input-wrapper">
						<ion-label class="label label-ios mar-auto">
							<!--  News from App -->アプリからのお知らせ
						</ion-label>
					</div>
				</div>
			</button>

			<button class="item item-block item-ios select-cat bor-bot-gr" (click)="GoRequest()" >
				<div class="item-inner no-border">
					<div class="input-wrapper">
						<ion-label class="label label-ios mar-auto">
							<!-- Contact us -->お問い合わせ
						</ion-label>
					</div>
				</div>
			</button>

			<button class="item item-block item-ios select-cat bor-bot-gr" (click)="GoPushSetting()" >
				<div class="item-inner no-border">
					<div class="input-wrapper">
						<ion-label class="label label-ios mar-auto">
							<!--  Push notification settings -->プッシュ通知設定
						</ion-label>
					</div>
				</div>
			</button>

			<button class="item item-block item-ios select-cat bor-bot-gr" >
				<div class="item-inner no-border">
					<div class="input-wrapper">
						<ion-label class="label label-ios mar-auto">
							<!--  Version -->バージョン
						</ion-label>
					</div>
				</div>
			</button>

			<button class="item item-block item-ios select-cat bor-bot-gr" (click)="GoPrivacyPolicy()" >
				<div class="item-inner no-border">
					<div class="input-wrapper">
						<ion-label class="label label-ios mar-auto">
							<!-- Privacy Policy -->プライバシーポリシー
						</ion-label>
					</div>
				</div>
			</button>

			<button class="item item-block item-ios select-cat bor-bot-gr" (click)="GoTerms()">
				<div class="item-inner no-border">
					<div class="input-wrapper">
						<ion-label class="label label-ios mar-auto">
							<!-- Terms of service -->利用規約
						</ion-label>
					</div>
				</div>
			</button>
			</ion-col>
		</ion-row>
	</div>

	<div>
		<p class="bg-blues pad-5-10 text-white mar-auto fs-16"><!-- My Menu -->マイメニュー</p>
		<ion-row>
			<ion-col class="no-padding " >
			<button class="item item-block item-ios select-cat bor-bot-gr" (click)="LogoutConfirmation()" >
				<ion-label class="label label-ios mar-auto">
					<!-- Logout -->ログアウト
				</ion-label>
			</button>
			</ion-col>
		</ion-row>
		<br>

		<ion-row>
			<ion-col class="no-padding " >
			<button class="item item-block item-ios select-cat" (click)="DeleteConfirmation()" >
				<ion-label class="label label-ios mar-auto text-red fs-18">
					<b><!-- Delete account -->アカウントの削除</b>
					<p class="fs-12" style="padding-top: 2px;"><!-- Deleting an account can not restore information. -->アカウントを削除すると情報は復元できません。</p>
				</ion-label>
			</button>
			</ion-col>
		</ion-row>
	</div>

	<br><br><br>

</ion-content>
