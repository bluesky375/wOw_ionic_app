    <div>
        <!-- Please let us know the details of this issue about this post. -->
        <p>
            この投稿についての問題点をお知らせください。
        </p>
        <div>
            <div style="    line-height: 36px;" *ngIf="postData">
                <p>
                    ・違反ユーザー名:-　[{{postData.username || postData.user_name}}]
                </p>
                <p>
                    ・対象投稿:-　[{{currentusername}}]
                </p>
                <p>
                    ・投稿時刻:-　[{{ date }}]
                </p>
                <p>
                    ・投稿内容:-　[{{origincontent}}]
                </p>
            </div>
        </div>
        <p>
            具体的な内容をご入力ください。
        </p>
        <div>
            <!--  
                <textarea  name="comment" id="" placeholder="コメント" class="wid-100 " rows="8" style="border: 1px solid grey;"> 
                </textarea> 
            -->
            <textarea [(ngModel)]="content" name="comment" id="comment" class="no-padding" rows="8" class="wid-100 " style="border: 1px solid grey;">
            </textarea>
        </div>

        <ion-row class="row">
            <ion-col class="col" text-center="">
                <button class="btn-blueq fs-20 " (click)="confirm()">送信する</button>
            </ion-col>
        </ion-row>
    </div>
