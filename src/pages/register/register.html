<ion-header>
</ion-header>
<ion-content padding class="app_color">
    <p text-center>
        <b>ユーザー情報入力</b>
    </p>
    <div class="text-center marg-top">
        <img [src]="photo ? photo : 'assets/imgs/userse.png'" width="80" height="80" (click)="openCamera()" class="profile"/>
    </div>
    <div class="center-div">
        <ion-grid>
            <!-- email -->
            <ion-row>
                <ion-col>
                    <p class="fs-w8-5">メールアドレス</p>
                    <p class="marg-10">
                        <strong>{{email}}</strong>
                    </p>
                </ion-col>
            </ion-row>

            <!-- user name -->
            <ion-row>
                <ion-col>
                    <p class="marg-2 fs-w8-5">ユーザー名</p>
                    <input type="text" [(ngModel)]="username" class="inp-box" />
                </ion-col>
            </ion-row>

            <!-- password -->
            <ion-row>
                <ion-col>
                    <p class="marg-2 fs-w8-5">パスワード</p>
                    <input type="password" class="inp-box" (keyup)="AlphanumericPassword($event)" [(ngModel)]="password" minlength="6" maxlength="12"
                    />
                </ion-col>
            </ion-row>

            <!-- confirm password -->
            <ion-row>
                <ion-col>
                    <p class="marg-2 fs-w8-5">パスワード（確認用）</p>
                    <input type="password" class="inp-box" (keyup)="AlphanumeriConfirm($event)" [(ngModel)]="confirmpassword" minlength="6" maxlength="12"
                    />
                </ion-col>
            </ion-row>
            
            <br>
            <br>

            
            <ion-row>
                <ion-col col-6>
                    <button class="btn width-100per bg-gre" (click)="goBack()">キャンセル</button>
                </ion-col>
                <ion-col col-6>
                    <button class="btn width-100per btn-blue-autho" (click)="goNext()">次へ</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
