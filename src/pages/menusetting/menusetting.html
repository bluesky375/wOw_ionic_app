<ion-header>
    <ion-navbar>
        <ion-title class="f-12">
            <!-- Push notification settings -->プッシュ通知設定</ion-title>
        <ion-buttons right>
            <button ion-button class="text-trans-initial color-blue" (click)="confirm()">
                <span class="color-blue">
                    <!-- Done -->完了</span>
                <!-- <ion-icon name="notifications"></ion-icon> -->
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="label-bor">
        <p class="bg-blues pad-5-10 text-white mar-auto">
            <!-- About Post -->投稿について</p>
        <ion-item class="no-border">
            <ion-label class="no-border">
                <!-- Comment on Post -->投稿へのコメント</ion-label>
            <ion-toggle [(ngModel)]="setting.comment_post"></ion-toggle>
        </ion-item>
        <p class="fs-12 mar-auto pad-left-6">
            <!-- Receive notification when comment / reply to your post -->自分の投稿にコメント/返信された時に通知を受け取ります。</p>
    </div>

    <div class="label-bor">
        <ion-item class="no-border">
            <ion-label class="no-border">
                <!-- Like to Post -->投稿へのいいね</ion-label>
            <ion-toggle [(ngModel)]="setting.like_post"></ion-toggle>
        </ion-item>
        
        <p class="fs-12 mar-auto pad-left-6">自分の投稿にいいねされた時に通知を受け取ります。</p>
    </div>
    <br>
    <br>

    <div class="label-bor">
        <p class="bg-blues pad-5-10 text-white mar-auto">
            <!-- Report from manager -->運営からのお知らせについて</p>
        <ion-item class="no-border">
            <ion-label class="no-border">
                <!-- Information from manager -->運営からのお知らせ</ion-label>
            <ion-toggle [(ngModel)]="setting.report"></ion-toggle>
        </ion-item>
        <p class="fs-12 mar-auto pad-left-6">運営から新しいお知らせがある時に通知されます。</p>
    </div>

</ion-content>
