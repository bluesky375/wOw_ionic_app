<ion-header>

</ion-header>

<ion-content class="app_color">
    <div class="flex-center hi-100">
        <div class="marg-top">
            <div class="center-div">
                <p class="marg-2 fs-w8-5 fs-16">メールアドレス</p>
                <p style="padding-left: 15px">
                    <strong>{{email}}</strong>
                </p>
                <p class="marg-2 fs-w8-5 fs-16">メールアドレスに認証コードをお送りしました。届いた認証コードを入力し、新しいパスワードを設定して下さい。</p>
            </div>

            <div class="center-div">
                <p class="marg-2 fs-w8-5 fs-16">認証コード</p>
                <input type="text" [(ngModel)]="code" class="inp-box" />
            </div>

            <div class="center-div">
                <p class="marg-2 fs-w8-5 fs-16">新しいパスワード</p>
                <input type="password" [(ngModel)]="password" class="inp-box" />
            </div>

            <div class="center-div">
                <p class="marg-2 fs-w8-5 fs-16">もう一度パスワードを入力して下さい。</p>
                <input type="password" [(ngModel)]="confirmpassword" class="inp-box" />
            </div>

            <div class="text-center marg-top">
                <ion-grid class="marg-top">
                    <ion-row>
                        <ion-col col-6>
                            <button class="btn width-100per bg-gre fs-w8-5" (click)="goBack()">キャンセル</button>
                        </ion-col>

                        <ion-col col-6>
                            <button class="btn width-100per btn-blue-autho" (click)="updatePassword()">登録</button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </div>
    </div>
</ion-content>
