    <ion-row>
        <ion-col>
            <p class="marg-2 fs-w8-5 fs-12 mar-auto">返信用メールアドレス</p>
            <div  class="border" style="width: 50%">
                <ion-input type="text" [(ngModel)]="email"></ion-input>
            </div>
        </ion-col>
    </ion-row>

    <ion-row >
        <ion-col>
            <p class="marg-2 fs-w8-5 fs-12 mar-auto">メールアドレス（確認用）</p>
            <div class="border" style="width: 50%">
                <ion-input type="text" [(ngModel)]="confirm_email"></ion-input>
            </div>
        </ion-col>
    </ion-row>

    <ion-row class="border" style="margin-top: 10px;">
        <ion-col>
            <textarea [(ngModel)]="content" name="" id="" placeholder="お問い合わせ内容" class="wid-100 no-border" style="height: 150px;">お問い合わせ内容
            </textarea>
        </ion-col>
    </ion-row>
