<ion-header>

  	<ion-toolbar>
		<ion-buttons left>
			<button ion-button icon-only (click)="dismiss()">
				<ion-icon name="ios-arrow-back"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title><!-- Select City -->地域選択</ion-title>
	</ion-toolbar>

</ion-header>

<ion-content padding>

	<ion-list radio-group class="no-border" [(ngModel)]="city">
		<ion-list-header class="no-border text-blue fs-16">
		<!-- Please select one area you want to know information -->
		情報を知りたい地域を1つ選択してください
		</ion-list-header>

		<div class="text-align" *ngFor="let c of cities">
			<span padding>{{c.name}}</span>
			<ion-radio [checked]="c.id==city" [value]="c.id"></ion-radio>
		</div>
	</ion-list>
	   
</ion-content>
