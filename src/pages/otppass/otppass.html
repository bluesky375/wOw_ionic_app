<ion-header>

</ion-header>

<ion-content class="app_color">
    <div class="flex-center hi-100">
        <div class="marg-top">
            <div class="center-div">
                <p>メールアドレスに認証コードをお送りしました。 届いた認証コードを入力してください。</p>
                <p>
                    <strong>{{email}}</strong>
                </p>
            </div>
            <div class="center-div">
                <p class="marg-2 fs-w8-5 fs-16">認証コード</p>
                <input [(ngModel)]="otp" type="text" class="inp-box" />
            </div>

            <div class="text-center marg-top">
                <ion-grid class="marg-top">
                    <ion-row>
                        <ion-col col-6>
                            <button class="btn width-100per bg-gre fs-w8-5" (click)="goBack()">キャンセル</button>
                        </ion-col>
                        <ion-col col-6>
                            <button class="btn width-100per btn-blue-autho" (click)="goRegister()">認証する</button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </div>
    </div>
</ion-content>
