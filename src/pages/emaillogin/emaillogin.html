<ion-header>
</ion-header>

<ion-content class="app_color">
    <div class="flex-center hi-100">
        <div class="marg-top">
            <div class="">
                <h4 class="text-center">ログイン</h4>
            </div>

            <div class="center-div">
                <p class="marg-2 fs-w8-5 fs-16">メールアドレス</p>
                <input [(ngModel)]="email" type="text" class="inp-box" />
                <!--   
                <ion-input class="inp-box" [(ngModel)]="abc" name="password" (keyup)="Alphanumeric()" type="text" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d*\w]{5,}$" required>
                </ion-input> 
                -->
            </div>

            <div class="center-div">
                <p class="marg-2 fs-w8-5 fs-16">パスワード</p>
                <input type="password" [(ngModel)]="password" class="inp-box" />
                <br>
                <h4 class=" fs-w8-5 fs-16 blue-light" (click)="goToForgot()">パスワードをお忘れの方</h4>
            </div>
            
            <div class="text-center marg-top">
                <ion-grid class="marg-top">
                    <ion-row>
                        <ion-col col-6>
                            <button class="btn width-100per bg-gre fs-w8-5" (click)="goBack()">キャンセル</button>
                        </ion-col>

                        <ion-col col-6>
                            <button class="btn width-100per btn-blue-autho" (click)="loginEmail()">ログイン</button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </div>
    </div>
</ion-content>
