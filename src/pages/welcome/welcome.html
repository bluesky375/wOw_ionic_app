<ion-header>

</ion-header>

<ion-content class="app_color" center text-center>
    <ion-grid style="height: 94%;justify-content: center;">
        <ion-row>
            <ion-col>
                <div class="text-center logo_height"></div>
                <h4 class="text-center txt-color-home fnt-size-18 marg-0"><b>ログイン方法を選んでください</b></h4>
           </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <!-- <div class="text-center pad-10" (click)="twitterLogin()" style="margin-left: 40px;"> -->
                <div class="text-center pad-10" style="margin-left: 40px;" (click)="twitterLogin()"> 
                    <img src="assets/imgs/twitter_logo.png" class="hiwid" />
                    <p class="text-center marg-0 text-white fs-18">Twitter</p>
                </div>
            </ion-col>
            <ion-col>
                <!-- <div class="text-center pad-10" (click)="facebook()" style="margin-right: 40px;"> -->
                <div class="text-center pad-10" style="margin-right: 40px;" (click)="doFbLogin()">
                    <img src="assets/imgs/facebook_logo.png" class="hiwid" />
                    <p class="text-center marg-0 text-white fs-18">Facebook</p>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <!-- <div class="text-center pad-10" (click)="instagram()" style="margin-left: 40px;"> -->
                <div class="text-center pad-10" style="margin-left: 40px;" (click)="doGoogleLogin()">
                    <img src="assets/imgs/google_logo.png" class="hiwid" />
                    <p class="text-center marg-0 text-white fs-18">Google</p>
                </div>
            </ion-col>
            <ion-col>
                <div class="text-center pad-10" (click)="goToNext()" style="margin-right: 40px;">
                    <img src="assets/imgs/mail_logo.png" class="hiwid" style="margin-top: 7px;margin-bottom: 7px;" />
                    <p class="text-center marg-0 text-white fs-18">Mail address</p>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <h5 class="text-center text-blue fixed-bottom" (click)="gotoTabpage()">閲覧のみの方はこちら</h5>
</ion-content>
